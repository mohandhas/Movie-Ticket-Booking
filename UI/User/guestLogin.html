<div class="col-sm-4" ng-controller="guestLoginController">
    <div class="form-group">
        <label for="email">Email address</label>
        <input type="email" name="email" ng-model="email" class="form-control" id="email" aria-describedby="emailHelp" placeholder="Enter email"
            required>
        <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
    </div>
    <div class="form-group">
        <label for="card">Card Number</label>
        <input type="text" name="card" ng-model="credit" class="form-control" id="card" aria-describedby="card Help" placeholder="Enter card Number"
            required>
    </div>
    <div class="form-group">
        <label for="CVV">CVV</label>
        <input type="text" name="cvv" ng-model="cvv" class="form-control sm" id="cvv" aria-describedby="cvv Help" placeholder="Enter card cvv" required>
    </div>
    <div class="col-sm-3"></div>
    <div class="col-sm-8">
        <button ng-click="checkOut()" class="btn btn-primary">Book As Guest</button>
    </div>
