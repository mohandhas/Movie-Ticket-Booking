<!DOCTYPE html>
<html lang="en">

<head>
  <title>Admin Portal</title>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="css/bootstrap.min.css" />
  <link rel="stylesheet" href="css/bootstrap-responsive.min.css" />
  <link rel="stylesheet" href="css/uniform.css" />
  <link rel="stylesheet" href="css/select2.css" />
  <link rel="stylesheet" href="css/matrix-style.css" />
  <link rel="stylesheet" href="css/matrix-media.css" />
  <link rel="stylesheet" href="css/main.css" />
  <link rel="stylesheet" type="text/css" href="css/angular-growl.min.css">
  <link href="font-awesome/css/font-awesome.css" rel="stylesheet" />
  <link href='http://fonts.googleapis.com/css?family=Open+Sans:400,700,800' rel='stylesheet' type='text/css'>
  <script src="js/angular.min.js"></script>
  <script src="js/angular-route.js"></script>
  <script src="js/angular-growl.min.js"></script>,
  <script src="./admin.js"></script>




</head>

<body ng-app="module1" ng-controller="homeController">

  <!--Header-part-->
  <div id="header">
    <h1>
      <a href="/dashboard"></a>
    </h1>
  </div>
  <!--close-Header-part-->

  <!--top-Header-menu-->
  <div id="user-nav" class="navbar navbar-inverse">
    <ul class="nav">
      <li class="dropdown" id="profile-messages">
        <a title="" href="#" data-toggle="dropdown" data-target="#profile-messages" class="dropdown-toggle">
          <i class="icon icon-user"></i>
          <span class="text">Welcome {{session}}</span>
          <b class="caret"></b>
        </a>
        <ul class="dropdown-menu">
          <li ng-click="logOutAdmin()">

            <i class="icon-key"> Log Out</i>
          </li>
        </ul>
      </li>

    </ul>
  </div>



  <div id="sidebar">
    <a href="#" class="visible-phone">
      <i class="icon icon-list"></i>Forms</a>
    <ul>
      <li>
        <a href="/dashboard">
          <i class="icon icon-cog"></i>
          <span>DashBoard</span>
        </a>
      </li>
      <li>
        <a href="/AddMovie">
          <i class="icon icon-film"></i>
          <span>Add Movie</span>
        </a>
      </li>
      <li>
        <a href="/AllMovies">
          <i class="icon icon-film"></i>
          <span>All Movie</span>
        </a>
      </li>
      <li>
        <a href="/AddTheatre">
          <i class="icon icon-download"></i>
          <span>Add Theatre </span>
        </a>
      </li>
      <li>
        <a href="/AddOns">
          <i class="icon icon-exclamation-sign"></i>
          <span>Add Add-ons</span>
        </a>
      </li>
      <li>
        <a href="/Movie_Theatre">
          <i class="icon icon-inbox"></i>
          <span>Add Movie in Theatre</span>
        </a>
      </li>

    </ul>
  </div>
  <div id="content">
    <div id="content-header">
      <div id="breadcrumb">
        <a href="/" title="Go to Home" class="tip-bottom">
          <i class="icon-home"></i> Home</a>

      </div>




    </div>
    <div growl></div>
    <div id="content-header" style="margin-left: 30px;margin-top: 30px;" ng-view></div>
  </div>



  <!--Footer-part-->
  <div class="row-fluid">
    <div id="footer" class="span12"> 2013 &copy; Matrix </div>
  </div>
  <!--end-Footer-part-->
  <script src="js/jquery.min.js"></script>
  <script src="js/jquery.ui.custom.js"></script>
  <script src="js/bootstrap.min.js"></script>
  <script src="js/jquery.uniform.js"></script>
  <script src="js/select2.min.js"></script>
  <script src="js/jquery.validate.js"></script>
  <script src="js/matrix.js"></script>
  <script src="js/matrix.form_validation.js"></script>
  <script src="js/matrix.tables.js"></script>

</body>

</html>
