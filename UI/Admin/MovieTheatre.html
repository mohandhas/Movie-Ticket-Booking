<form action="#" method="get" class="form-horizontal" name="form1">
    <div class="widget-box">
        <div class="widget-title">
            <span class="icon">
                <i class="icon-align-justify"></i>
            </span>
            <h5>Show's in Theatre</h5>
        </div>
        <div class="widget-content nopadding">
            <div class="control-group">
                <label class="control-label">Theatre Name :</label>
                <div class="controls">
                    <select ng-options="theatre.name for theatre in theatreDetails" ng-model="theatreSelect" ng-change="addScreen(theatreSelect.numberOfScreen)"
                        autofocus>

                    </select>
                </div>
            </div>
            <div class="control-group">
                <label class="control-label">Movie Name :</label>
                <div class="controls">
                    <select ng-options="val.name for val in movieDetails" ng-model="movieSelect">

                    </select>
                </div>
            </div>
            <div class="control-group">
                <label class="control-label">Screen No :</label>
                <div class="controls">
                    <select ng-options="val for val in valScreen" ng-model="screenSelect">

                    </select>
                </div>
            </div>
            <table>
                <tr>
                    <td>
                        <div class="control-group">
                            <label class="control-label">Date From :</label>
                            <div class="controls">
                                <input type="date" class="datepicker span11" style="width:200px;height:30px" ng-model="datefrom">
                            </div>
                        </div>

                    </td>
                    <td>
                        <label ng-model="dateto"></label>
                        <div class="control-group">
                            <label class="control-label">Date To :</label>
                            <div class="controls">
                                <input type="date" class="datepicker span11" style="width:200px;height:30px" ng-model="dateto">

                            </div>
                        </div>

                    </td>
                </tr>
            </table>
            <div class=" control-group ">
                <label class="control-label ">Show Timing :</label>
                <div class="controls ">
                    <input type="time" class=" span11 " style="width:130px;height:30px " ng-model="timefrom">
                </div>
            </div>
        </div>
        <div class="form-actions ">
            <table border="0 " style="width: 50% ">
                <tr>
                    <td style="text-align:right ">
                        <button type="submit " class="btn btn-success " ng-click="addMovieTheatre()">submit</button>
                    </td>
                </tr>
            </table>

        </div>
    </div>
</form>
